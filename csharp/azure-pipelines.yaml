trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    workingDir: 'csharp'
    verbose: false
- task: Npm@1
  displayName: 'npm run build'
  inputs:
    workingDir: 'csharp'
    command: custom
    verbose: false
    customCommand: 'run build'
- task: ArchiveFiles@2
  displayName: 'Archive $(System.DefaultWorkingDirectory)/csharp'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/csharp'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/artifact.zip'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/artifact.zip'
    ArtifactName: 'artifact'
- task: Docker@2
  displayName: buildAndPush
  inputs:
    Dockerfile: 'csharp/Dockerfile'
    containerRegistry: 'Docker Hub (hirebarend)'
    repository: hirebarend/kvs-csharp
    tags: |
     $(Build.BuildId)
     latest